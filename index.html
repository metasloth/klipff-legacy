<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>klipff</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Import Section -->
    <div class="file-container">
        <span class="file-current">Current File:</span>
        <span class="file-name" id="current-file">No file selected</span>
        <button class="file-open" id="btn-select-file">Open</button>
    </div>

    <!-- Player/Marking Section -->
    <div class="player-container">
        <div class="player">
            <video class="player-video" id="preview" width="720" height="480" controls>
                <source id="vid-source"> </source>
            </video>
        </div>
        <div class="video-timeline">
            <span class="video-time">0:00</span>
            <div class="video-range-container">
                <div class="video-range-elapsed"></div>
                <input type="range"></input>
            </div>
            <span class="video-length">1:59</span>
        </div>
        <div class="player-controls">
            <div>
                <button id="setin">Set In Point</button>
                <span id="current-in-point">0.000</span>
            </div>
            <div>
                <button id="setout">Set Out Point</button>
                <span id="current-out-point">0.000</span>
            </div>
            <p> The video is at <span id="playtime"> 0 </span> seconds. </p>
        </div>
    </div>

    <!-- Export Section -->
    <div class="export-container">
        <div class="export-button-wrap">
            <button id="create-gif" class="export-button export-gif">Create Gif</button>
        </div>
        <div class="export-button-wrap">
            <button id="shorten-video" class="export-button export-clip">Shorten Video</button>
        </div>
        <div class="export-button-wrap">
            <button id="export-other" class="export-button export-other">Export</button>
        </div>
    </div>

    <!-- Dev Section -->
    <textarea id="output" rows="10" cols="90">FFmpeg output:</textarea>
</body>

<script>
    require('./interface.js')

</script>

</html>
