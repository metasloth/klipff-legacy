<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>klipff</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Import Section -->
    <div class="file-container">
        <span class="file-current">Current File:</span>
        <span class="file-name" id="current-file">No file selected</span>
        <div class="file-open" id="btn-select-file">
            <p class="file-open-text">Open</p>
        </div>
        <!--<button class="file-name" id="select-file">Choose File</button>-->
    </div>

    <!-- Player/Marking Section -->
    <div class="player-container">
        <div class="player">
            <video class="player-video" id="preview" width="720" height="480" controls>
                <source id="vid-source"> </source>
            </video>
        </div>
        <div>
            <button id="setin">Set In Point</button>
            <span id="current-in-point">0.000</span>
        </div>
        <div>
            <button id="setout">Set Out Point</button>
            <span id="current-out-point">0.000</span>
        </div>
        <p> The video is at <span id="playtime"> 0 </span> seconds. </p>
    </div>

    <!-- Export Section -->
    <div class="export-container">
        <div>
            <button id="shorten-video">Shorten Video</button>
            <button id="create-gif">Create Gif</button>
        </div>
    </div>

    <!-- Dev Section -->
    <textarea id="output" rows="10" cols="90">FFmpeg output:</textarea>
</body>

<script>
    require('./interface.js')
</script>

</html>
